<html>
    <head>

    </head>
    <body>
        <div id="demo"></div>
        <div id="sub"></div>
    </body>
</html>
<script>
  var a = 45;
  var b = 56;
  var addition = a + b;
  document.getElementById("demo").innerHTML = "The value of addition is"+addition;
  console.log(addition);
  var subtraction = a - b;
  document.getElementById("sub").innerHTML = "The value of subtraction is"+subtraction;
  console.log(subtraction);
  var multiplication = a *b;
  console.log(multiplication);
  var division = a/b;
  console.log(division);

</script>
