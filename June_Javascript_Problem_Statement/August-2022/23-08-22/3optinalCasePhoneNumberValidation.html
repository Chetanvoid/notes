<html>

<head>

</head>

<body>
    <input type="text" id="inputOne" />
    <button onclick="onSubmitHandler()">Submit</button>
    <div id="input-result"></div>
</body>

</html>


<script>
    function onSubmitHandler() {
       //56
       //+56
       //-56
       //+91 96092344212
       //82323232322

        let input = document.querySelector("#inputOne").value;
        // let pattern = /^[-+]?[0-9]+$/;
        let pattern = /^([+][9][1][\s])?[789][0-9]{9}$/;
        //escape sequence
        //? - optional operator
        let result = pattern.test(input);
        if(result){
            document.querySelector("#input-result").innerHTML = "match is found";
        }
        else{
            document.querySelector("#input-result").innerHTML = "no match";
        }
    }

</script>
