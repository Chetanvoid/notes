<html>

<head>

    <style>
        .container {
            width: 720px;
            margin: auto;
        }

        input[type="text"] {
            border: 3px solid #008000ad;
            width: 400px;
            height: 32px;
        }

        button {
            background-color: #008000ad;
            border: 0px;
            color: white;
            width: 300px;
            height: 31px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" id="generate" name="generate">
            <button onClick="onGenerate(event)">Generate number</button>
        </form>
    </div>
    <script>
        function onGenerate(event){
            event.preventDefault();
            var input = document.getElementById('generate').value;
            alert(input);
        }
    </script>

</body>

</html>
