<script>
function sum_array(arr) {
   let sum = 0;
   for(let i=0;i<arr.length;i++){
      for(let j=0;j<arr[i].length;j++){
          sum+=arr[i][j];
      }
   }
   console.log(sum);
}

sum_array([[3, 2],[1],[4, 12]])
</script>
