<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
const getTodoItems =  () => {
  try {
    axios.patch('https://jsonplaceholder.typicode.com/todos/'+1,{"data":"sample"})
    .then((response)=>{
         console.log(response.data);
    }).catch((error)=>{
          console.log(error);
    })
  } catch (errors) {
    console.error(errors);
  }
};
getTodoItems();
</script>
