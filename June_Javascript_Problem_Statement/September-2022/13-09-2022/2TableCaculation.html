<html>
    <head>

    </head>
    <body>
        <table>        
            <tr>
                <td>1</td>
                <td>Item-2</td>
                <td data-ns-test="price">18361</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Item-2</td>
                <td data-ns-test="price">18361</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Item-3</td>
                <td data-ns-test="price">17373</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Item-4</td>
                <td data-ns-test="price">17361</td>
            </tr>
        </table>
        <script>

            //innerHTML and innerText

            let totalPrice = 0;
            let list = document.querySelectorAll("[data-ns-test]");
            console.log(list.length);
            for(let i=0;i<list.length;i++){
                // console.log(typeof list[i].innerText);
                totalPrice+=Number(list[i].innerText);
            }


            //<tr></tr>
            let row = document.createElement("tr");
            //<td></td>
            let td = document.createElement("td");
            //<td>300</td>
            td.innerText = totalPrice;
            //<td data-ns-test="grandTotal" >300</td>
            td.setAttribute("data-ns-test","grandTotal");
            row.appendChild(td);

            let globalElement = document.querySelector("table");
            globalElement.appendChild(row);


        </script>
    </body>
</html>
