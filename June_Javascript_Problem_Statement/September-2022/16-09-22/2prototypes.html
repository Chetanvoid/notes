<script>
    Array.prototype.includesOneof = function(list){

        for(let i=0;i<this.length;i++){
            if(this.length==0 || list.length==0){
                return false;
            }

            if(Array.isArray(this[0]) && Array.isArray(list[0])){
                for(let j=0;j<list.length;j++){
                    arr1 = this[i];
                    arr2=list[j];
                    if(arr1.length === arr2.length){
                        let result = arr1.every((obj,index)=>{
                            return obj === arr2[index];
                        });
                        if(result){
                            return true;
                        }
                    }

                }

            }


             if(Object.keys(list[0]) && Object.keys(list[0].length>0)){
                if(this[0].constructor === Object  && list[0].constructor === Object){
                        for(let j=0;j<list.length;j++){
                            let arr1=this[i];
                            let arr2=list[j];
                            if(Object.keys(arr1).length === Object.keys(arr2).length){
                               let list = Object.keys(arr1).every((obj)=>{
                                           return arr1[obj] === arr2[obj];
                               })
                               if(list){
                                   return true;
                               }
                            }
                        }
            }
             }
         


            if(list.includes(this[i])){
                return true;
            }
        }


        return false;

    }

const arr2 = [{name:"James Bond",code:'OO7'},{name:"Edward Donne",code:"OO1"}];

console.log(arr2.includesOneof([{}]));

</script>
