<script>
    var input = "salman";
console.log(input);
var output = input.split('');
//split is built-in function of string
//will convert string into array
//array will convert the string into individual character
console.log(output);
output = output.reverse();
//reverse is built-in function of array
//it will reverse the entire array in reverse direction
console.log(output);
output = output.join('');
//join is built-in function of string 
//it will convert the array into string
console.log(output);
</script>
