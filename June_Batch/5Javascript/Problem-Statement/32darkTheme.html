<html>

<head>
    <style>
        .day {
            background-color: white;
            color: black;
        }

        .night {
            background-color: black;
            color: gold;
        }

        .button_night {
            background-color: darkblue;
            color: white;
        }

        .button_day {
            background-color: white;
            color: black;
        }

        html,
        body {
            margin: 0px;
            height: 100%;
        }

        #app {
            height: 100%;
            padding: 10px;
        }
    </style>

</head>

<body>
    <div id="app"  class="day">
        <p>
            I am a Newton School student, ready to become an awesome full stack developer
        </p>
        <button  id="swap"  class="button_day"
         onclick="swapTheme()">Toggle theme</button>
    </div>
    <script>
        function swapTheme() {
            let list = document.getElementById("app");
            if(list.className == "day"){
                document.getElementById("app").className = "night";
                document.getElementById("swap").className = "button_night";
            }
            else{
                document.getElementById("app").className = "day";
                document.getElementById("swap").className = "button_day";
            }
        }
    </script>
</body>

</html>
